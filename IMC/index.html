<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">Calculador de Índice de Massa Corporal(IMC)</h1>
    Sua Altura(cm):
    <input type="number" class="input" id="altura" value="180" placeholder="Informe sua altura em centímetros">
    Seu Peso(kg):
    <input type="number" class="input" id="peso" value="80" placeholder="Informe seu pedo em quilos">
    <button class="btn" id="btn">Calcular IMC</button>
    <input disabled type="text" class="input" id="resultado-IMC">
    <h4 class="info-text">Você está
      <span id="voce-esta"></span>
    </h4>
  </div>
</body>
<script src="index.js"></script>

</html>
